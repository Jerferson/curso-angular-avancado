<div class="container main-container">
  <h1>Lista de Produtos</h1>

  <app-count-produto [produtos]="produtos"></app-count-produto>

  <div class="row text-center">
    <app-card-detalhe class="col-md4" *ngFor="let produto of produtos;"
    [produto]="produto" (status)="mudarStatus($event)">
      <h5 class="acabou">Ou vá até uma de nossas lojas!</h5>
      <h5 class="corre">Corre que vai acabar!</h5>
    </app-card-detalhe>
  </div>
</div>
