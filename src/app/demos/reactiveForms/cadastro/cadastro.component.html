<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  {{registerForm.valid | json}}
  {{registerForm.value | json}}
  <form novalidate [formGroup]="registerForm" (ngSubmit)="addUser()">
    <div class="form-horizontal">

      <div class="form-group">
        <label class="col-md control-label" for="name">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="name" name="name" type="text" placeholder="Nome" formControlName="name"
            [ngClass]="{'is-invalid': displayMessage.name}" />
          <span class="text-danger" *ngIf="displayMessage.name">
            <p [innerHTML]="displayMessage.name"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md control-label" for="document">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="document" name="document" type="text" placeholder="CPF"
            formControlName="document" cpf [textMask]="{mask: MASKS.cpf.textMask}"
            [ngClass]="{'is-invalid': displayMessage.document}" />
          <span class="text-danger" *ngIf="displayMessage.document">
            <p [innerHTML]="displayMessage.document"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md control-label" for="email">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" id="email" name="email" type="text" placeholder="E-mail" formControlName="email"
            [ngClass]="{'is-invalid': displayMessage.email}" />
          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHTML]="displayMessage.email"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md control-label" for="password">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="password" name="password" type="password" placeholder="Senha"
            formControlName="password" [ngClass]="{'is-invalid': displayMessage.password}" />
          <span class="text-danger" *ngIf="displayMessage.password">
            <p [innerHTML]="displayMessage.password"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md control-label" for="passwordConfirm">Confirmar a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password"
            placeholder="Confirme a Senha" formControlName="passwordConfirm"
            [ngClass]="{'is-invalid': displayMessage.passwordConfirm}" />
          <span class="text-danger" *ngIf="displayMessage.passwordConfirm">
            <p [innerHTML]="displayMessage.passwordConfirm"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="registrar" type="submit"
              [disabled]="!registerForm.valid">Registrar</button></span>
        </div>
      </div>
    </div>
  </form>
</div>
